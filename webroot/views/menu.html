<div class="content row" ng-controller="Actions">
    <div class="input-field col s12 m3">
        <ul class="collection with-header">
            <li class="collection-header"><h5>Available API's</h5></li>
            <li class="collection-item" ng-repeat="action in actions">
                <a style="cursor:pointer;" ng-click="actionForm(action.name)">{{ action.name }}</a>
            </li>
        </ul>
    </div>
    <div class="input-field col s12 m9">
        <ul class="collection with-header">
            <li class="collection-item">
                <h4 ng-if="selectedAction != ''" class="centered-text center"> <- Select call from API list</h4>
                <div class="row" ng-repeat="field in formFields">
                    <div ng-if="field.or">
                        <div class="row">
                            <div class="col s12">
                                <ul class="tabs">
                                    <li class="tab col s3" ng-repeat-start="entity in field.or" ng-if="$index == 0"><a
                                            data-target="#field-dynamic-{{ $index }}"
                                            class="active">
                                        {{ entity.name }}
                                    </a></li>
                                    <li class="tab col s3" ng-repeat-end="" ng-if="$index != 0"><a
                                            data-target="#field-dynamic-{{ $index }}">
                                        {{ entity.name }}
                                    </a>
                                    </li>
                                </ul>
                            </div>
                            <div id="field-dynamic-{{ $index }}" data-tabs="fields" class="col s12"
                                 ng-repeat="entity in field.or">
                                {{ entity.title }}
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
